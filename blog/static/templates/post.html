{% load django_markdown %}
<!DOCTYPE html>
<html>
<head>
	<title>myBlog</title>
</head>
<body>

	<div class = "post">
		<h2>{{ object.title }}</h2>
		<p class = "meta"> {{ object.created|date }} </p>
		<p>{{ object.body|markdown }}</p> 
		
		<a href="{% url "index" %}">Назад</a>
	</div>
</body>
</html>
