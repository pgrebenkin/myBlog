{% load django_markdown %}
<!DOCTYPE html>
<html>
<head>
	<title>myBlog</title>
</head>
<body>

	<div class = "post">
		<h2>{{ object.title }}</h2>
		<p class = "meta"> {{ object.created|date }} </p>
		<p> Рейтинг: {{object.rank}} </p> <a href="{{object.rank_add}}">Add</a>

	</div>

</body>
</html>
