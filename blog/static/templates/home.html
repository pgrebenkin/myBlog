{% load django_markdown %}
<!DOCTYPE html>
<html>
<head>
	<title>myBlog</title>
</head>
<body>
{% for object in object_list %}
	<div class = "post">
		<h2><a href="{% url "post_detail" object.slug %}">{{ object.title }}</a></h2>
		<p class = "meta"> Опубликован:{{ object.created }} </p>
		<p> Метки: 
			{% for label in object.label.all %}
				<b>{{label}}</b>{% if not forloop.last %},{% endif %}
			{% endfor %}</p>
		<p>{{ object.abstract|markdown }}</p>
	</div>
{% endfor %}
</body>
</html>
